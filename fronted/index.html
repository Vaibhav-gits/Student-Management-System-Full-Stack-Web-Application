<!DOCTYPE html>
<html>
<head> 
  <link rel="stylesheet" href="style.css"> <!-- Link to custom styles -->
  <title>Student List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="container mt-4 fade-in">
  <h2>All Students</h2>
  
  <div class="row mb-4">
    <div class="col-md-4">
      <button class="btn btn-primary" onclick="window.location='addStudent.html'">Add Student</button>
    </div>
    <div class="col-md-4">
      <div class="input-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Search students..." onkeyup="searchStudents()">
        <button class="btn btn-outline-secondary" type="button" onclick="searchStudents()">
          <i class="bi bi-search"></i> Search
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-primary" onclick="sortStudents(1)">
          Name
        </button>
        <button type="button" class="btn btn-outline-primary" onclick="sortStudents(2)">
          Course
        </button>
        <button type="button" class="btn btn-outline-primary" onclick="sortStudents(3)">
          Age
        </button>
      </div>
    </div>
  </div>
  
  <!-- Loading Indicator -->
  <div id="loading" class="text-center mt-3" style="display: none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading students...</p>
  </div>
  
  <table class="table mt-3" id="studentTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Course</th><th>Age</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
